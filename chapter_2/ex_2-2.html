<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Savings Example</title>
</head>

<body>
    <h1>JavaScript Savings Example</h1>
    <div id="output"></div>

    <script>
        let savings = 100;
        let outputDiv = document.getElementById("output");

        outputDiv.innerHTML += `Initial savings: $${savings}<br>`;

        savings *= 1.08;
        outputDiv.innerHTML += `Savings after first year: $${savings.toFixed(2)}<br>`;

        savings *= 1.08;
        outputDiv.innerHTML += `Savings after second year: $${savings.toFixed(2)}<br>`;

        savings *= 1.08;
        outputDiv.innerHTML += `Savings after third year: $${savings.toFixed(2)}<br>`;

        savings *= 1.08;
        outputDiv.innerHTML += `Savings after fourth year: $${savings.toFixed(2)}<br>`;

        savings *= 1.08;
        outputDiv.innerHTML += `Savings after fifth year: $${savings.toFixed(2)}<br>`;

        savings *= 1.08;
        outputDiv.innerHTML += `Savings after sixth year: $${savings.toFixed(2)}<br>`;

        savings *= 1.08;
        outputDiv.innerHTML += `Savings after seventh year: $${savings.toFixed(2)}<br>`;

        savings *= 1.08;
        outputDiv.innerHTML += `Savings after eighth year: $${savings.toFixed(2)}<br>`;

        savings *= 1.08;
        outputDiv.innerHTML += `Savings after ninth year: $${savings.toFixed(2)}<br>`;

        savings *= 1.08;
        outputDiv.innerHTML += `Savings after tenth year: $${savings.toFixed(2)}<br>`;
    </script>
</body>

</html>
